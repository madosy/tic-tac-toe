<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-square" data-id="0"></div>
        <div class="game-square" data-id="1"></div>
        <div class="game-square" data-id="2"></div>
        <div class="game-square" data-id="3"></div>
        <div class="game-square" data-id="4"></div>
        <div class="game-square" data-id="5"></div>
        <div class="game-square" data-id="6"></div>
        <div class="game-square" data-id="7"></div>
        <div class="game-square" data-id="8"></div>
    </div>

    <div class="button-container">
        <button>Start</button>
    </div>

<footer>
    <a href="https://www.flaticon.com/free-icons/cat" title="cat icons">Cat icons created by Freepik - Flaticon</a>
</footer>
    
</body>
</html>
